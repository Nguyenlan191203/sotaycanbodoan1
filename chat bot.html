<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #007aff;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    #input-area {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    #input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #input-area button {
      padding: 10px 15px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #input-area button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <h2>Chatbot GPT (d√πng OpenAI API)</h2>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Nh·∫≠p tin nh·∫Øn...">
    <button onclick="sendMessage()">G·ª≠i</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    const API_KEY = "YOUR_API_KEY_HERE"; // üëâ Thay b·∫±ng API Key c·ªßa b·∫°n
    const endpoint = "https://api.openai.com/v1/chat/completions";

    let messages = [
      { role: "system", content: "B·∫°n l√† m·ªôt tr·ª£ l√Ω th√¢n thi·ªán v√† n√≥i ti·∫øng Vi·ªát." }
    ];

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      messages.push({ role: "user", content: text });

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: messages
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        messages.push({ role: "assistant", content: reply });
        addMessage(reply, "bot");

      } catch (err) {
        addMessage("‚ùå L·ªói khi k·∫øt n·ªëi API!", "bot");
        console.error(err);
      }
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
