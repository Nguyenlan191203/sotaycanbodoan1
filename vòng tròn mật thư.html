<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Xoay Mật Thư</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fdf6e3;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .ring span {
      position: absolute;
      transform-origin: center center;
      pointer-events: auto;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .ring-outer span {
      transform: rotate(calc(var(--i) * 13.85deg)) translateY(-180px);
      background: #FFEEAD;
    }

    .ring-middle span {
      transform: rotate(calc(var(--i) * 13.85deg)) translateY(-140px);
      background: #AEDFF7;
    }

    .ring-inner span {
      transform: rotate(calc(var(--i) * 13.85deg)) translateY(-100px);
      background: #C1F2B0;
    }

    .marker {
      position: absolute;
      width: 2px;
      height: 200px;
      background: #aaa;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Vòng Xoay Mật Thư</h1>

  <div class="circle-container">
    <!-- Vạch chia 26 cung -->
    <script>
      for (let i = 0; i < 26; i++) {
        const marker = document.createElement('div');
        marker.className = 'marker';
        marker.style.transform = `rotate(${i * 13.85}deg)`;
        document.querySelector('.circle-container').appendChild(marker);
      }
    </script>

    <div class="ring ring-outer" id="ring1"></div>
    <div class="ring ring-middle" id="ring2"></div>
    <div class="ring ring-inner" id="ring3"></div>
  </div>

  <script>
    const chars = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ"];
    const numbers = Array.from({length: 26}, (_, i) => i + 1);
    const smallChars = [..."abcdefghijklmnopqrstuvwxyz"];

    const fillRing = (ringId, values) => {
      const ring = document.getElementById(ringId);
      ring.innerHTML = "";
      values.forEach((val, i) => {
        const span = document.createElement("span");
        span.innerText = val;
        span.style.setProperty('--i', i);
        ring.appendChild(span);
      });
    };

    fillRing("ring1", numbers);       // Vòng ngoài: số 1-26
    fillRing("ring2", chars);         // Vòng giữa: A-Z
    fillRing("ring3", smallChars);    // Vòng trong: a-z

    // Cho phép xoay vòng bằng chuột
    const makeRotatable = (elementId) => {
      const element = document.getElementById(elementId);
      let isDragging = false;
      let startAngle = 0;

      element.addEventListener("mousedown", (e) => {
        isDragging = true;
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        startAngle = angle - (element.rotation || 0);
      });

      window.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        const rotation = angle - startAngle;
        element.style.transform = `rotate(${rotation}rad)`;
        element.rotation = rotation;
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
      });
    };

    makeRotatable("ring1");
    makeRotatable("ring2");
    makeRotatable("ring3");
  </script>
</body>
</html>
