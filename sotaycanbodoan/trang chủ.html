<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tài Liệu Đoàn Thanh Niên</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
   <style>
    /* Reset and general settings */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7fc;
        color: #333;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /* Header */
    header {
        background: #00bcd4;
        color: white;
        padding: 30px 0;
        text-align: center;
    }

    header h1 {
        font-size: 3rem;
        font-weight: 500;
        margin-bottom: 10px;
    }

    header p {
        font-size: 1.2rem;
        font-weight: 300;
    }

    /* Search Bar */
    .search-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .search-bar {
        width: 60%;
        padding: 12px;
        font-size: 1.2rem;
        border: 2px solid #ddd;
        border-radius: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .search-bar:focus {
        outline: none;
        border-color: #00bcd4;
    }

    .search-button {
        background-color: #00bcd4;
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border-radius: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-button:hover {
        background-color: #008c9e;
    }

    /* Main Content */
    .document-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        padding: 30px;
        padding-left: 10px; /* Thêm khoảng cách lề trái */
        padding-right: 10px; /* Thêm khoảng cách lề phải */
    }

    .document-card {
        background: white;
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
    text-align: center;
    height: 400px;
    
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-bottom: 10px; /* Thêm khoảng cách đáy cho thẻ tài liệu */
    
    }

    .document-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .document-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 2px solid #f1f1f1;
    }

    .document-card h3 {
        font-size: 1.5rem;
        color: #333;
        padding: 20px 15px 10px;
        font-weight: 500;
    }

    .document-card p {
        padding: 0 15px 20px;
        font-size: 1rem;
        color: #777;
        flex-grow: 1;
    }

    .view-button {
        background-color: #00bcd4;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-bottom: 10px; /* Thêm khoảng cách dưới nút */
    width: 150px;
    margin-left: 75px;
    flex-direction: column;
    
    }

    .view-button:hover {
        background-color: #008c9e;
        
    }

    footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
    }
</style>

</head>
<body>

<header>
    <h1>Tài Liệu Đoàn Thanh Niên</h1>
    <p>Tìm kiếm và khám phá các tài liệu hữu ích cho công tác Đoàn</p>
</header>

<!-- Search Bar Section -->
<div class="search-container">
    <input type="text" class="search-bar" id="search-input" placeholder="Tìm kiếm tài liệu...">
    <button class="search-button" onclick="searchDocuments()">Tìm Kiếm</button>
</div>

<!-- Document Cards -->
<div class="document-container" id="document-container">
    <!-- Tài liệu sẽ được hiển thị ở đây -->
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Tài Liệu Đoàn Thanh Niên. Tất cả quyền lợi được bảo lưu.</p>
</footer>

<script>
    const documents = [
        { title: "Hướng Dẫn Lập Kế Hoạch Công Tác Đoàn", description: "Hướng dẫn lập kế hoạch công tác đoàn cho năm học mới.", image: "https://via.placeholder.com/300x200?text=Document+1" },
        { title: "Chính Sách Đoàn Thanh Niên", description: "Tài liệu về các chính sách của Đoàn Thanh Niên.", image: "https://via.placeholder.com/300x200?text=Document+2" },
        { title: "Báo Cáo Hoạt Động Đoàn", description: "Báo cáo tổng kết hoạt động đoàn trong quý I năm 2025.", image: "https://via.placeholder.com/300x200?text=Document+3" },
        { title: "Chương Trình Đào Tạo Cán Bộ Đoàn", description: "Chương trình đào tạo dành cho cán bộ đoàn.", image: "https://via.placeholder.com/300x200?text=Document+4" },
        { title: "Mô Hình Tổ Chức Đoàn", description: "Các mô hình tổ chức đoàn tại các trường học và cơ sở.", image: "https://via.placeholder.com/300x200?text=Document+5" },
    ];

    function searchDocuments() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filteredDocuments = documents.filter(doc => 
            doc.title.toLowerCase().includes(query) || doc.description.toLowerCase().includes(query)
        );

        displayDocuments(filteredDocuments);
    }

    function displayDocuments(docs) {
        const container = document.getElementById('document-container');
        container.innerHTML = '';

        if (docs.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #777;">Không tìm thấy tài liệu nào phù hợp.</p>';
            return;
        }

        docs.forEach(doc => {
            const card = document.createElement('div');
            card.classList.add('document-card');
            card.innerHTML = `
                <img src="${doc.image}" alt="${doc.title}">
                <h3>${doc.title}</h3>
                <p>${doc.description}</p>
                <button class="view-button">Xem Tài Liệu</button>
            `;
            container.appendChild(card);
        });
    }

    // Initial display of all documents
    displayDocuments(documents);
</script>

</body>
</html>
